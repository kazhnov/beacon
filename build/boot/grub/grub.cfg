set timeout=5
set default=0

menuentry "Boot from CD (OS on CD)" {
	multiboot /boot/os.bin
	boot
}

menuentry "Boot from Floppy Image on CD" {
	insmod fat
	loopback loop /boot/floppy.img
	set root=(loop)
	multiboot /boot/os.bin
	boot
}

menuentry "Boot from Physical Floppy" {
	set root=(fd0)
	insmod fat
	multiboot /boot/os.bin
	boot
}
